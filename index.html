<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="header">
      <h3 class="header__title">自己紹介ページ</h3>
    </div>
    <section class="introduction">
      <h1 class="introduction__title">Nanae Ihashi</h1>
      <div class="pictures">
        <img
          id="mypic"
          src="pics\kikai.JPG"
          width="600px"
          height="400px"
          alt="喜界島"
        />
      </div>
    </section>

    <section class="question">
      <h2 class="question__title">よくある質問受付中</h2>
      <button id="age">学校は？</button>
      <button id="work">バイトは？</button>
      <button id="club">サークルは？</button>
      <div id="display"></div>
    </section>

    <section class="like">
      <h3 class="like__iine">いいねください👍</h3>
      <div id="show">5678</div>
      <button id="good">いいね❤</button>
    </section>
    <script src="main.js"></script>
  </body>
</html>
